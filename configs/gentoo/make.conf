# Minimal make.conf baseline for FrankenLibC Gentoo validation.

COMMON_FLAGS="-O2 -pipe -march=x86-64 -mtune=generic"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

MAKEOPTS="-j4"

# Run package tests and keep fetch parallelism for CI throughput.
FEATURES="parallel-fetch test"

ACCEPT_LICENSE="*"

# Keep dynamic linking/interposition straightforward for first validation wave.
USE="-static -static-libs"
